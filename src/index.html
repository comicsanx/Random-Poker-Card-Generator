<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta Aleatoria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body class="d-flex justify-content-center vh-100 bg-success"
  style="margin-top: 5rem; flex-direction: column; align-items: center;">
  <div class="card text-center m-4"
    style="width: 16rem; height: 22rem; box-shadow: 2px 12px 12px rgba(0, 48, 8, 0.493);">
    <div class="card-body d-flex align-items-center justify-content-center">
      <span id="textCard" class="fs-1"></span>
    </div>

    <div class="position-absolute top-0 start-0 w-100 h-100">
      <span id="symbolTop" class="position-absolute top-0 start-0 fs-1 ms-4 mt-1"></span>
      <span id="symbolBottom" class="position-absolute bottom-0 end-0 fs-1 me-4 mb-1"
        style="transform: rotate(180deg);"></span>
    </div>
  </div>
  <button id="changeCardButton" class="btn btn-dark mt-3" style="box-shadow: 0 5px 7px rgba(0, 48, 8, 0.493)">Cambiar carta</button>

  <script src="/app.js"></script>
</body>

</html>
